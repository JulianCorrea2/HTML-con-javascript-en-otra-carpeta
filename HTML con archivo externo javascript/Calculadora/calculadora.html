<!DOCTYPE html>
<html lang="es">
<head>
	<title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="./css/estilo-calculadora.css">
</head>
<body class="font-cover" id="inicio">
	<div class="calcula">
        <div class="display">
           <input type="text" class="display__top" readonly>
           <input type="text" class="display__bottom" readonly>
        </div>
        <div class="keyboard">
            <button class="keyboard__btn" id="delete-one">&larr;</button>
            <button class="keyboard__btn" id="ce">ce</button>
            <button class="keyboard__btn" id="c">c</button>
            <button class="keyboard__btn" id="div">/</button>
            <button class="keyboard__btn" id="7">7</button>
            <button class="keyboard__btn" id="8">8</button>
            <button class="keyboard__btn" id="9">9</button>
            <button class="keyboard__btn" id="mul">*</button>
            <button class="keyboard__btn" id="4">4</button>
            <button class="keyboard__btn" id="5">5</button>
            <button class="keyboard__btn" id="6">6</button>
            <button class="keyboard__btn" id="sub">-</button>
            <button class="keyboard__btn" id="1">1</button>
            <button class="keyboard__btn" id="2">2</button>
            <button class="keyboard__btn" id="3">3</button>
            <button class="keyboard__btn" id="sum">+</button>
            <button class="keyboard__btn" id="0">0</button>
            <button class="keyboard__btn" id="point">.</button>
            <button class="keyboard__btn" id="equal">=</button>
        </div>
   </div>
</body>
<script src="jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
</html>
